<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <title>Form</title>
</head>

<body>

  <div class="form">
    <h2>Candidates Informations:</h2>

    <form>

      <div class="grid-container">

        <div class="first-column">
          <div>

            <label for="first-name" class="first-name"> First Name </label>
            <input type="text" name="name" id="name" placeholder="First Name">

          </div>

          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="Last-name" name="last-name" placeholder="Last Name">
          </div>

          <div>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday">
          </div>

          <div>
            <label for="email">E-mail adress</label>
            <input type="email" id="email" name="email">
          </div>

          <div class="gender">
            <fieldset>
              <legend> Choose your Gender</legend>
              <select name="gender" id="gender">
                <option value="male">M</option>
                <option value="female">F</option>
              </select>
            </fieldset>
          </div>
        </div>

        <div class="second-column">

          <div>
            <label for="linkedin">Linkedin Profile</label>
            <input type="text" id="linkedin" name="linkedin">
          </div>

          <div>
            <label for="linkedin">Github Profile</label>
            <input type="text" id="linkedin" name="linkedin">
          </div>

          <div>
            <label for="exp">Years of Experience</label>
            <input type="number" id="exp" name="exp" min="0" max="40">
          </div>

          <div class="text-area">
            <label for="bio">Your Bio</label>
            <textarea name="bio" id="bio" cols="30" rows="5" placeholder="Enter your text here"></textarea>
          </div>

          <div>
            <label for="pic">Your Photo</label>
            <input type="file" id="pic" name="pic">
          </div>
        </div>

      </div>

      <div class="button-div">
        <button type="reset"> Reset</button>
        <button type="submit" class="submit">Submit</button>
        <!-- <input type="submit"> -->
      </div>

    </form>

  </div>

  <div class="title-inputs">

    <h3 class="profile-text">Profile Details</h3>

  </div>

  <!-- Endroit ou vont apparaitre -->

  <div class="input-list">
   



  </div>

  <script src="form.js"></script>

</body>
